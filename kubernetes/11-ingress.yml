apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: easyshop-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - host: easyshop.shivamcodes.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: easyshop-svc
            port:
              number: 80

           
